<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EPIC SHELF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-form-container">
      <h2>Login to EPIC SHELF</h2>
      <form action="#" method="POST" class="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
    <header class="navbar">
      <div class="hamburger-icon" id="hamburgerIcon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <h1 class="title">SECURED</h1>
      <div class="logo-container">
        <img src="image.jpg" alt="EPIC SHELF Logo" class="logo">
      </div>
      <div class="popup-menu" id="popupMenu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="bookstore.html">Book Store</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="About-us.html">About Us</a></li>
          <li><a href="customer-care.html">Customer Care</a></li>
        </ul>
      </div>
    </header>
  <!-- JavaScript -->
  <script>
    // Toggle Popup Menu
    const hamburgerIcon = document.getElementById('hamburgerIcon');
    const popupMenu = document.getElementById('popupMenu');

    hamburgerIcon.addEventListener('click', () => {
      popupMenu.classList.toggle('show');
      hamburgerIcon.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (event) => {
      if (!hamburgerIcon.contains(event.target) && !popupMenu.contains(event.target)) {
        popupMenu.classList.remove('show');
        hamburgerIcon.classList.remove('active');
      }
    });
  </script>
      </ul>
    </div>
<script>
</script>

  </div>
</body>
</html>
